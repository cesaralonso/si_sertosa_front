<h1 mat-dialog-title>{{accion}} Orden servicio</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Reparaci√≥n</mat-label>
      <mat-select formControlName="project_idprojectAC" [(ngModel)]="item.project_idproject">
        <mat-option *ngFor="let item of _project" [value]="item.idproject">
          {{item.name}}
        </mat-option>
      </mat-select>
      <button mat-flat-button *ngIf='projectRewriteable' (click)="projectAddModalShow()" color="primary" class="full-width mt-3"><i class="fa fa-plus"></i></button>
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Servicio</mat-label>
      <mat-select formControlName="service_idserviceAC" [(ngModel)]="item.service_idservice">
        <mat-option *ngFor="let item of _service" [value]="item.idservice">
          {{item.name}}
        </mat-option>
      </mat-select>
      <button mat-flat-button *ngIf='serviceRewriteable' (click)="serviceAddModalShow()" color="primary" class="full-width mt-3"><i class="fa fa-plus"></i></button>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button color="warn" (click)="dialogRef.close()">Cancelar</button>
  <button mat-button color="success" cdkFocusInitial [disabled]="!form.valid" (click)="onSubmit()">Aceptar</button>
</div>

<div class="auth-main">
  <div class="auth-block">
    <div class="text-center mt-5 mb-2">
      <picture>
        <source media="min-width: 320px" srcset="./assets/img/logo.png"><img src="./assets/img/logo.png" alt="SERTOSA" width="320">

      </picture>
    </div>
    <!-- <h4 class="text-center mb-3">S.A. de C.V.</h4> -->

    <h1>INGRESA TU NIP</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="password" class="col-sm-3 control-label">NIP</label>
        <div class="col-sm-9">
          <input [formControl]="password" type="password" class="form-control" id="password">
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-3 col-sm-9">
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth" translate>{{'login.sign_in'}}</button>
          
          <a routerLink="/login" class="forgot-pass">Panel de administrador</a>
        </div>
      </div>
    </form>
  </div>
</div>

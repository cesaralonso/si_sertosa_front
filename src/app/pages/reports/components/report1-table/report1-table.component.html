<div class="widgets">
<div class="row">
  <div class="col">
    <div class="row">
      <div class="col mb-1">
        <button style="float:right" class="m-1" mat-mini-fab class="full-width m-1" color="link"
          (click)="descargarCSV(data, 'Reporte Inventario', true)" matTooltip="Descargar Reporte">
          <mat-icon>download</mat-icon>
        </button>
        <button style="float:right" class="m-1" mat-mini-fab color="link"
          aria-label="Muestra un botón para recargar datos de la tabla" matTooltip="Recargar datos"
          (click)="refill()">
          <mat-icon>refresh</mat-icon>
        </button>
        <button #filter style="float:right" class="m-1" mat-mini-fab [color]="filter.value ? 'warn' : 'accent'"
          aria-label="Muestra un botón para filtrar por fechas de creación"
          [matTooltip]="filter.value ? 'Ocultar filtro por fechas de creación' : 'Mostrar filtro por fechas de creación'"
          (click)="filter.value = !filter.value">
          <mat-icon>filter_list</mat-icon>
        </button>
      </div>
    </div>


    <mat-card class="dashboard-card animated fadeIn" *ngIf="filter.value">
      <mat-card-header>
        <mat-card-title>
          <h4>Filtrar por fechas de creación</h4>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col-md-4">
            <mat-form-field color="accent" class="full-width" appearance="fill">
              <mat-label>Desde:</mat-label>
              <input matInput type="date" #fechaDesde />
            </mat-form-field>
          </div>
          <div class="col-md-4">
            <mat-form-field color="primary" class="full-width" appearance="fill">
              <mat-label>Hasta:</mat-label>
              <input matInput type="date" #fechaHasta />
            </mat-form-field>
          </div>
          <div class="col-md-4">
            <button mat-raised-button color="accent" class="full-width"
              [disabled]="!fechaDesde.value && !fechaHasta.value"
              (click)="filtrarFechasreport1(fechaDesde.value, fechaHasta.value)">
              Filtrar
            </button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>


<mat-card class="dashboard-card animated fadeIn with-scroll">
  <mat-card-header>
    <mat-card-title>
      <h2>Inventario</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="dashboard-card-content">
    <div class="row">
      <div class="col-md-12">
        <span style="float:right" class=" m-1">
          <mat-form-field appearance="outline">
            <mat-icon matPrefix> search</mat-icon>
            <mat-label>Búsqueda</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Realiza una búsqueda" #input>
          </mat-form-field>
        </span>
      </div>
    </div>
    <div class="row">
      <div class="col-12 card-table">
        <table mat-table matSort [dataSource]="data">
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="insertProduct(element)">
                  <mat-icon>add</mat-icon>
                  <span>Agregar Refacción</span>
                </button>
                <button mat-menu-item (click)="viewProduct(element)">
                  <mat-icon>view_list</mat-icon>
                  <span>Ver Refacción</span>
                </button>
                <button mat-menu-item (click)="insertSolicitudeprovider(element)">
                  <mat-icon>add</mat-icon>
                  <span>Agregar Solicitud a proveedor</span>
                </button>
                <button mat-menu-item (click)="viewSolicitudeprovider(element)">
                  <mat-icon>view_list</mat-icon>
                  <span>Ver Solicitud a proveedor</span>
                </button>
                <button mat-menu-item *ngIf="updateable" (click)="editModalShow(element)">
                  <mat-icon>edit</mat-icon>
                  <span>Editar</span>
                </button>
                <button mat-menu-item *ngIf="deleteable" (click)="onDeleteConfirm($event, element)">
                  <mat-icon>delete_forever</mat-icon>
                  <span>Eliminar</span>
                </button>
              </mat-menu>
            </td>
          </ng-container>
          <ng-container matColumnDef="logo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Imagen</th>
            <td mat-cell *matCellDef="let element">
              <img src="{{ element.logo }}" alt="{{ element.name }}" width="150" *ngIf="element.logo">
            </td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
            <td mat-cell *matCellDef="let element">
              {{ element.name }}
            </td>
          </ng-container>
          <ng-container matColumnDef="sku">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>SKUS</th>
            <td mat-cell *matCellDef="let element">
              {{ element.sku }}
            </td>
          </ng-container>
          <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Cantidad</th>
            <td mat-cell *matCellDef="let element">
              {{ element.quantity }}
            </td>
          </ng-container>
          <!-- <ng-container matColumnDef="ooquantity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Ordenes de salida</th>
            <td mat-cell *matCellDef="let element">
              {{ element.ooquantity }}
            </td>
          </ng-container> -->
          <ng-container matColumnDef="unitin">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Unidad de Compra</th>
            <td mat-cell *matCellDef="let element">
              {{ element.unitin }}
            </td>
          </ng-container>
          <!---->

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" sticky></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </mat-card-content>
</mat-card>
</div>

<h1 mat-dialog-title>{{accion}} Registro de accesos a la app</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Código</mat-label>
        <input matInput [(ngModel)]="item.codigo" formControlName="codigoAC" placeholder="Código" type="text" maxlength='15' class="" required>
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Tipo</mat-label>
      <mat-select formControlName="tipoAC" [(ngModel)]="item.tipo" required>
        <mat-option value="APPUSER">
          APPUSER
        </mat-option>
        <mat-option value="ADMINISTRADOR">
          ADMINISTRADOR
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Usuario</mat-label>
      <mat-select formControlName="si_user_idsi_userAC" [(ngModel)]="item.si_user_idsi_user">
        <mat-option *ngFor="let item of _si_user" [value]="item.idsi_user">
          {{item.email}}
        </mat-option>
      </mat-select>
      <button mat-flat-button *ngIf='si_userRewriteable' (click)="si_userAddModalShow()" color="primary" class="full-width mt-3"><i class="fa fa-plus"></i></button>
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Estado</mat-label>
      <mat-select formControlName="estadoAC" [(ngModel)]="item.estado" >
        <mat-option value="CONSESION">
          CONSESION
        </mat-option>
        <mat-option value="SINSESION">
          SINSESION
        </mat-option>
        <mat-option value="CONECTADO">
          CONECTADO
        </mat-option>
        <mat-option value="DISPONIBLE">
          DISPONIBLE
        </mat-option>
        <mat-option value="NODISPONIBLE">
          NODISPONIBLE
        </mat-option>
        <mat-option value="OCUPADO">
          OCUPADO
        </mat-option>
        <mat-option value="DESCONECTADO">
          DESCONECTADO
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button color="warn" (click)="dialogRef.close()">Cancelar</button>
  <button mat-button color="success" cdkFocusInitial [disabled]="!form.valid" (click)="onSubmit()">Aceptar</button>
</div>
